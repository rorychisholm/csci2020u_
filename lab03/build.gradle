apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
	compile files("./build/dependency-cache/commons-csv-1.4.jar")
}

task(run, dependsOn: 'classes', type: JavaExec) {
	main = 'lab02.CSVDemo'
	classpath = sourceSets.main.runtimeClasspath
}

buildscript {
	repositories {
		flatDir dirs: '../proguard5.3.2/lib/'
	}
	dependencies {
		classpath ':proguard:'
	}
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
	configuration 'proguard.cfg'
	injars 'build/libs/lab03-1.0.jar'
	outjars 'build/libs/lab03-1.0.min.jar'
}

sourceCompatibility = 1.7
version = '1.0'

jar {
	manifest {
		attributes  'Main-Class': 'Test',
		'Implementation-Title': 'Sample-Gradle',
		'Implementation-Version': version
	}
}
